[package]
name = "disolv-fl"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "disolv-fl"
path = "src/main.rs"

[dependencies]
disolv-core = { version = "0.0.0", path = "../../lib/disolv-core" }
disolv-input = { version = "0.0.0", path = "../../lib/disolv-input" }
disolv-output = { version = "0.0.0", path = "../../lib/disolv-output" }
disolv-models = { version = "0.0.0", path = "../../lib/disolv-models" }
burn = { version = "0.15.0", features = ["wgpu", "train", "vision"] }
clap = { version = "4.5.22", features = ["derive"] }
indexmap = "2.7.0"
log = "0.4.22"
log4rs = "1.3.0"
env_logger = "0.11.5"
typed-builder = "0.20.0"
serde = { version = "1.0.215", features = ["derive"] }
serde_with = "3.11.0"
parquet = "53.3.0"
arrow = "53.3.0"
rand = "0.8.5"
crossterm = "0.28.1"
ratatui = "0.28.1"
toml = "0.8.19"
